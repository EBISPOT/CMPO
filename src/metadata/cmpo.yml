# PURL configuration for http://purl.obolibrary.org/obo/cmpo

idspace: CMPO
base_url: /obo/cmpo

products:
- cmpo.owl: https://raw.githubusercontent.com/obophenotype/cmpo/master/cmpo.owl
- cmpo.obo: https://raw.githubusercontent.com/obophenotype/cmpo/master/cmpo.obo

term_browser: ontobee
example_terms:
- CMPO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/cmpo/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/cmpo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CMPO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/cmpo/master/
